<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <!-- <ion-back-button ></ion-back-button> -->
      <ion-button (click)="goLogin()">
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <figure class="ion-padding ion-text-center">
    <img src="assets/img/logo.png" alt="" />
  </figure>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="register(registerForm.value)"
  >
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.nombre">
        <div
          *ngIf="
            registerForm.get('nombre').hasError(validation.type) &&
            (registerForm.get('nombre').dirty ||
              registerForm.get('nombre').touched)
          "
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.apellido">
        <div
          *ngIf="
            registerForm.get('apellido').hasError(validation.type) &&
            (registerForm.get('apellido').dirty ||
              registerForm.get('apellido').touched)
          "
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
          *ngIf="
            registerForm.get('email').hasError(validation.type) &&
            (registerForm.get('email').dirty ||
              registerForm.get('email').touched)
          "
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div
          *ngIf="
            registerForm.get('password').hasError(validation.type) &&
            (registerForm.get('password').dirty ||
              registerForm.get('password').touched)
          "
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button
      type="submit"
      expand="full"
      shape="round"
      color="success"
      [disabled]="registerForm.invalid"
    >
      Login
    </ion-button>
  </form>
</ion-content>
